<!DOCTYPE html>
<html lang="en-US"></html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap Year Detector</title>
  </head>
  <body>
    <div class="container">
      <div class= "form-group">
        <h1>Leap Year Detector</h1>
          <form id="form">
            <h3>Is this year a leap year?</h3>
            <label for="leapYear">Write year here!</label>
              <input id="leapYear" type="text" name="year">
            <button type="submit" >Submit year</button>
          </form>
          <div id="result">
            <span><p class="year1"> is a Leap Year!</p></span>
            <span><p class="notLeapYear">is not a Leap Year!</p></span>
          </div>
      </div>
    </div>
  </body>
</html>
